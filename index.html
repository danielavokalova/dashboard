<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>

<style>
* {
    box-sizing: border-box;
}

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
}

body {
    font-family: Arial, sans-serif;
    background: #ffffff;
    color: #0a121a;
    display: flex;
    flex-direction: column;
}

/* OBSAH */
.page {
    padding: 48px;
    flex: 1;
}

/* HLAVIČKA */
.header {
    display: flex;
    align-items: center;
    gap: 24px;
    margin-bottom: 16px;
}

h1 {
    font-size: 26px;
    letter-spacing: 0.14em;
    text-transform: uppercase;
    margin: 0;
}

/* CHOBOTNICE */
.octopus {
    width: 56px;
    height: 56px;
}

/* LINKA */
.divider {
    width: 100%;
    height: 2px;
    background: #1C4220;
    margin: 20px 0 48px 0;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 32px;
    max-width: 1200px;
}

/* PANELY */
.card {
    background: #f7e4cb;
    color: #0a121a;
    padding: 32px 24px;
    border-radius: 20px;
    text-decoration: none;

    box-shadow:
        0 14px 0 #e0cdb5,
        0 24px 34px rgba(0,0,0,0.18);

    text-align: center;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    font-size: 14px;

    transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
}

.card:hover {
    transform: translateY(-4px);
}

.card:active {
    background: #E56A54;
    color: #ffffff;
    box-shadow:
        0 8px 0 #c95442,
        0 14px 22px rgba(0,0,0,0.25);
    transform: translateY(2px);
}

/* PATIČKA – SKUTEČNĚ OD KRAJE KE KRAJI */
.footer {
    width: 100vw;
    height: 36px;
    background: #1C4220;
}
</style>
</head>

<body>

<div class="page">

    <div class="header">

        <!-- ČISTÁ, GRAFICKÁ CHOBOTNICE – 5 JASNÝCH CHAPADEL -->
        <svg class="octopus" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">

            <!-- HLAVA -->
            <path fill="#ff5e6f"
                d="M32 6
                   C20 6 14 16 14 26
                   C14 34 18 38 18 40
                   H46
                   C46 38 50 34 50 26
                   C50 16 44 6 32 6 Z"/>

            <!-- CHAPADLA (SAMOSTATNÁ, ZAHNUTÁ) -->
            <path fill="#ff5e6f" d="M20 40 C16 48 20 56 24 56 C28 56 26 48 26 44"/>
            <path fill="#ff5e6f" d="M26 40 C24 50 28 58 32 58 C36 58 34 48 34 44"/>
            <path fill="#ff5e6f" d="M32 40 C30 50 34 58 38 58 C42 58 40 48 40 44"/>
            <path fill="#ff5e6f" d="M38 40 C36 48 40 56 44 56 C48 56 46 48 46 44"/>
            <path fill="#ff5e6f" d="M44 40 C42 48 46 54 50 52"/>

        </svg>

        <h1>Dashboard</h1>
    </div>

    <div class="divider"></div>

    <div class="grid">
        <a href="#" class="card">Email</a>
        <a href="#" class="card">Kalendář</a>
        <a href="#" class="card">Interní systémy</a>
        <a href="#" class="card">Projekt A</a>
        <a href="#" class="card">Projekt B</a>
        <a href="#" class="card">Reporty</a>
        <a href="#" class="card">Tabulky</a>
    </div>

</div>

<div class="footer"></div>

</body>
</html>
