<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>

<style>
:root {
  --ink: #1f2a2a;
  --ink-soft: #2e3d3e;
  --blue-muted: #5f7b7d;
  --blue-line: #506a6c;

  --paper: rgba(245,246,244,0.92);
  --tile-bg: rgba(245,246,244,0.9);
  --tile-shadow: rgba(90,115,115,0.35);
  --notes-bg: rgba(245,246,244,0.94);

  --octopus: #a35a67;
}

/* RESET */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: url("botanicus.png") repeat;
  color: var(--ink);
}

/* HEADER */
header {
  padding: 36px 56px 24px;
}

.header-row {
  display: flex;
  align-items: center;
  gap: 18px;
}

h1 {
  font-size: 26px;
  letter-spacing: 0.28em;
  font-weight: 500;
  color: var(--blue-muted);
}

.divider {
  height: 2px;
  background: var(--blue-line);
  margin-top: 18px;
}

/* MAIN */
main {
  flex: 1;
  display: grid;
  grid-template-columns: 1fr 360px;
  gap: 44px;
  padding: 40px 56px;
}

/* DLAŽDICE */
.tiles {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap: 24px;
}

.tile {
  height: 120px;
  background: var(--tile-bg);
  border-radius: 18px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 10px;

  text-transform: uppercase;
  font-size: 12px;
  letter-spacing: 0.18em;
  color: var(--blue-muted);

  box-shadow: 0 8px 22px var(--tile-shadow);
  backdrop-filter: blur(2px);

  text-decoration: none;
  cursor: pointer;

  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

/* HOVER EFEKT */
.tile:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 30px rgba(90,115,115,0.45);
}

/* IKONKY */
.tile svg {
  width: 26px;
  height: 26px;
  stroke: var(--blue-muted);
}

/* MALÝ ŠTÍTEK */
.badge {
  font-size: 9px;
  letter-spacing: 0.12em;
  opacity: 0.6;
}

/* POZNÁMKY */
.notes {
  background: var(--notes-bg);
  border-radius: 24px;
  padding: 26px;
  box-shadow: 0 8px 26px rgba(0,0,0,0.1);
}

.notes h2 {
  font-size: 12px;
  letter-spacing: 0.24em;
  margin-bottom: 16px;
  color: var(--blue-muted);
}

.notes textarea {
  width: 100%;
  height: calc(100% - 36px);
  border: none;
  background: transparent;
  resize: none;
  font-family: inherit;
  font-size: 14px;
  line-height: 1.6;
  color: var(--ink);
}

/* FOOTER */
footer {
  background: var(--paper);
  border-top: 2px solid var(--blue-line);
  padding: 32px 56px;
  height: 120px;
  display: flex;
  align-items: center;
  color: var(--ink-soft);
  font-size: 13px;
}
</style>
</head>

<body>

<header>
  <div class="header-row">
    <!-- chobotnice -->
<svg class="logo-chobotnice" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" width="64px" height="64px" style="display: block;">
    <title>Logo Chobotnice</title>
    <g color="#D81B60">
        <circle cx="50" cy="40" r="25" fill="currentColor"/>
        <g fill="none" stroke="currentColor" stroke-width="8" stroke-linecap="round">
            <path d="M 50,65 C 45,75 55,85 50,95" />
            <path d="M 40,63 C 30,75 45,85 35,95" />
            <path d="M 60,63 C 70,75 55,85 65,95" />
            <path d="M 30,58 C 15,70 35,85 20,92" />
            <path d="M 70,58 C 85,70 65,85 80,92" />
        </g>
    </g>
    <g fill="white">
        <circle cx="42" cy="40" r="3.5"/>
        <circle cx="58" cy="40" r="3.5"/>
    </g>
</svg>

    <h1>DASHBOARD</h1>
  </div>
  <div class="divider"></div>
</header>

<main>

<section class="tiles">

  <!-- EMAIL – DESKTOP -->
  <a class="tile" href="mailto:">
    <svg viewBox="0 0 24 24" fill="none">
      <rect x="3" y="5" width="18" height="14" rx="2"/>
      <path d="M3 7l9 6 9-6"/>
    </svg>
    Email
    <div class="badge">desktop</div>
  </a>

  <!-- GMAIL -->
  <a class="tile" href="https://mail.google.com" target="_blank">
    <svg viewBox="0 0 24 24" fill="none">
      <rect x="3" y="5" width="18" height="14" rx="2"/>
      <path d="M3 7l9 6 9-6"/>
    </svg>
    Gmail
    <div class="badge">web</div>
  </a>

  <!-- KALENDÁŘ -->
  <a class="tile" href="#">
    <svg viewBox="0 0 24 24" fill="none">
      <rect x="3" y="4" width="18" height="18" rx="2"/>
      <path d="M3 10h18"/>
    </svg>
    Kalendář
  </a>

  <a class="tile" href="#">Systémy</a>
  <a class="tile" href="#">Projekt A</a>
  <a class="tile" href="#">Projekt B</a>
  <a class="tile" href="#">Reporty</a>
  <a class="tile" href="#">Tabulky</a>

</section>

<aside class="notes">
  <h2>POZNÁMKY</h2>
  <textarea id="notes" placeholder="Sem si piš…"></textarea>
</aside>

</main>

<footer>
  <div>texty · odkazy · poznámky · kredity</div>
</footer>

<script>
/* ULOŽENÍ POZNÁMEK */
const textarea = document.getElementById("notes");
textarea.value = localStorage.getItem("dashboardNotes") || "";

textarea.addEventListener("input", () => {
  localStorage.setItem("dashboardNotes", textarea.value);
});
</script>

</body>
</html>
