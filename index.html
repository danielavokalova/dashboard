<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>

<style>
:root {
  --paper: #f7f6f3;
  --olive-line: #3a4f3c;
  --tile-ochre: #ead8b5;
  --tile-shadow: #d6c29a;
  --text-soft: #2b2b2b;
  --octopus: #ff6b7a;
  --notes-bg: #e6d2a6;
}

/* RESET */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: "Segoe UI", system-ui, sans-serif;
  background:
    url("botanicka-tapeta.png") repeat,
    var(--paper);
  color: var(--text-soft);
}

/* HEADER */
header {
  padding: 36px 56px 24px;
}

.header-row {
  display: flex;
  align-items: center;
  gap: 18px;
}

h1 {
  font-size: 26px;
  letter-spacing: 0.18em;
  font-weight: 500;
}

.divider {
  height: 2px;
  background: var(--olive-line);
  margin-top: 18px;
}

/* MAIN */
main {
  display: grid;
  grid-template-columns: 1fr 280px;
  gap: 36px;
  padding: 40px 56px;
}

/* TILES */
.tiles {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap: 24px;
}

.tile {
  background: var(--tile-ochre);
  border-radius: 18px;
  height: 120px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-transform: uppercase;
  letter-spacing: 0.12em;
  font-size: 13px;
  box-shadow:
    0 6px 0 var(--tile-shadow),
    0 14px 24px rgba(0,0,0,0.06);
}

/* NOTES */
.notes {
  background: var(--notes-bg);
  border-radius: 24px;
  padding: 22px;
}

.notes h2 {
  font-size: 12px;
  letter-spacing: 0.18em;
  margin-bottom: 14px;
}

.notes textarea {
  width: 100%;
  height: 100%;
  border: none;
  background: transparent;
  resize: none;
  font-family: inherit;
  font-size: 13px;
  line-height: 1.6;
}

/* FOOTER */
footer {
  background: var(--paper);
  height: 120px;
  padding: 28px 56px;
  display: flex;
  align-items: center;
  border-top: 2px solid var(--olive-line);
}

/* OCTOPUS */
svg {
  flex-shrink: 0;
}
</style>
</head>

<body>

<header>
  <div class="header-row">

    <!-- MINIMAL OCTOPUS -->
    <svg width="46" height="46" viewBox="0 0 120 120">
      <g fill="none" stroke="var(--octopus)" stroke-width="8" stroke-linecap="round">
        <circle cx="60" cy="40" r="22" fill="var(--octopus)" stroke="none"/>
        <path d="M40 60 C30 90, 20 100, 30 115"/>
        <path d="M52 62 C48 92, 42 102, 50 116"/>
        <path d="M68 62 C72 92, 78 102, 70 116"/>
        <path d="M80 60 C92 90, 102 100, 92 115"/>
        <path d="M60 64 C60 98, 60 112, 60 120"/>
      </g>
    </svg>

    <h1>DASHBOARD</h1>
  </div>

  <div class="divider"></div>
</header>

<main>

  <section class="tiles">
    <div class="tile">Email</div>
    <div class="tile">Kalendář</div>
    <div class="tile">Interní systémy</div>
    <div class="tile">Projekt A</div>
    <div class="tile">Projekt B</div>
    <div class="tile">Reporty</div>
    <div class="tile">Tabulky</div>
  </section>

  <aside class="notes">
    <h2>POZNÁMKY</h2>
    <textarea placeholder="Klidné poznámky…"></textarea>
  </aside>

</main>

<footer>
  <div>texty · odkazy · poznámky</div>
</footer>

</body>
</html>
