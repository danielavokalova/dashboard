<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>

<style>
:root {
  /* barvy převzaté z tapety */
  --ink: #2e3a3a;
  --blue-soft: #9aaeb0;
  --blue-muted: #7f9696;
  --paper: rgba(245,246,244,0.88);

  --tile-bg: rgba(245,246,244,0.85);
  --tile-shadow: rgba(120,140,140,0.25);

  --notes-bg: rgba(245,246,244,0.9);
  --accent: #ff6b7a;
}

/* reset */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: "Segoe UI", system-ui, sans-serif;
  background: url("botanicus.png") repeat;
  color: var(--ink);
}

/* header */
header {
  padding: 36px 56px 24px;
}

.header-row {
  display: flex;
  align-items: center;
  gap: 14px;
}

h1 {
  font-size: 22px;
  letter-spacing: 0.25em;
  font-weight: 500;
  color: var(--blue-muted);
}

.divider {
  height: 2px;
  background: var(--blue-muted);
  margin-top: 18px;
  opacity: 0.6;
}

/* layout */
main {
  display: grid;
  grid-template-columns: 1fr 260px;
  gap: 36px;
  padding: 40px 56px;
}

/* tiles */
.tiles {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(105px, 1fr));
  gap: 20px;
}

.tile {
  height: 105px;
  background: var(--tile-bg);
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-transform: uppercase;
  font-size: 12px;
  letter-spacing: 0.14em;
  color: var(--blue-muted);
  box-shadow: 0 6px 16px var(--tile-shadow);
  backdrop-filter: blur(2px);
}

/* notes */
.notes {
  background: var(--notes-bg);
  border-radius: 20px;
  padding: 22px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
}

.notes h2 {
  font-size: 11px;
  letter-spacing: 0.22em;
  margin-bottom: 12px;
  color: var(--blue-muted);
}

.notes textarea {
  width: 100%;
  height: 100%;
  border: none;
  background: transparent;
  resize: none;
  font-family: inherit;
  font-size: 13px;
  line-height: 1.6;
  color: var(--ink);
}

/* footer */
footer {
  height: 120px;
  padding: 28px 56px;
  background: var(--paper);
  border-top: 2px solid var(--blue-muted);
  display: flex;
  align-items: center;
}

/* octopus */
svg {
  flex-shrink: 0;
}
</style>
</head>

<body>

<header>
  <div class="header-row">

    <!-- minimalist octopus -->
    <svg width="40" height="40" viewBox="0 0 120 120">
      <g fill="none" stroke="var(--accent)" stroke-width="6" stroke-linecap="round">
        <circle cx="60" cy="38" r="18" fill="var(--accent)" stroke="none"/>
        <path d="M42 58 C30 82, 26 96, 34 112"/>
        <path d="M54 60 C48 86, 44 100, 50 114"/>
        <path d="M66 60 C72 86, 76 100, 70 114"/>
        <path d="M78 58 C92 82, 96 96, 88 112"/>
        <path d="M60 62 C60 92, 60 108, 60 120"/>
      </g>
    </svg>

    <h1>DASHBOARD</h1>
  </div>

  <div class="divider"></div>
</header>

<main>

  <section class="tiles">
    <div class="tile">Email</div>
    <div class="tile">Kalendář</div>
    <div class="tile">Systémy</div>
    <div class="tile">Projekt A</div>
    <div class="tile">Projekt B</div>
    <div class="tile">Reporty</div>
    <div class="tile">Tabulky</div>
  </section>

  <aside class="notes">
    <h2>POZNÁMKY</h2>
    <textarea placeholder="Klidné poznámky…"></textarea>
  </aside>

</main>

<footer>
  <div>texty · odkazy · kredity</div>
</footer>

</body>
</html>
