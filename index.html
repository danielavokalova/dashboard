<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>

<style>
:root {
  --ink: #1f2a2a;
  --blue-muted: #4f6a6c;
  --blue-line: #425c5e;

  --paper: rgba(245,246,244,0.92);
  --tile-bg: rgba(245,246,244,0.9);
  --tile-shadow: rgba(90,115,115,0.35);
  --notes-bg: rgba(245,246,244,0.94);

  --octopus: #8f3e4a;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: url("botanicus.png") repeat;
  color: var(--ink);
}

/* HEADER */
header {
  padding: 36px 56px 24px;
}

.header-row {
  display: flex;
  align-items: center;
  gap: 22px;
}

h1 {
  font-size: 26px;
  letter-spacing: 0.28em;
  font-weight: 500;
  color: var(--blue-muted);
}

.divider {
  height: 2px;
  background: var(--blue-line);
  margin-top: 18px;
}

/* MAIN */
main {
  flex: 1;
  display: grid;
  grid-template-columns: 1fr 380px;
  gap: 44px;
  padding: 40px 56px;
}

/* TILES */
.tiles {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 22px;
}

.tile {
  height: 100px;
  background: var(--tile-bg);
  border-radius: 18px;

  display: flex;
  align-items: center;
  justify-content: center;

  text-transform: uppercase;
  font-size: 13px;
  font-weight: 700;
  letter-spacing: 0.12em;
  color: var(--blue-muted);
  text-align: center;
  line-height: 1.4;

  box-shadow: 0 8px 22px var(--tile-shadow);
  backdrop-filter: blur(2px);

  text-decoration: none;
  cursor: pointer;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.tile:hover {
  transform: translateY(-4px);
  box-shadow: 0 14px 32px rgba(90,115,115,0.45);
}

/* POZNÁMKY + EMAIL */
.side {
  display: flex;
  flex-direction: column;
  gap: 22px;
}

.email-tile {
  height: 100px;
}

/* NOTES */
.notes {
  flex: 1;
  background: var(--notes-bg);
  border-radius: 26px;
  padding: 28px;
  box-shadow: 0 8px 26px rgba(0,0,0,0.1);
}

.notes h2 {
  font-size: 12px;
  letter-spacing: 0.24em;
  margin-bottom: 18px;
  color: var(--blue-muted);
}

.notes textarea {
  width: 100%;
  height: calc(100% - 40px);
  border: none;
  background: transparent;
  resize: none;
  font-family: inherit;
  font-size: 14px;
  line-height: 1.6;
  color: var(--ink);
}

/* FOOTER */
footer {
  background: var(--paper);
  border-top: 2px solid var(--blue-line);
  padding: 32px 56px;
  height: 120px;
  display: flex;
  align-items: center;
  color: var(--blue-muted);
  font-size: 13px;
}

/* OCTOPUS */
.logo-chobotnice {
  color: var(--octopus);
  width: 56px;
  height: 56px;
}
</style>
</head>
